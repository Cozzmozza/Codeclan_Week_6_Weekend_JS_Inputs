<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <title>Fleet Manager</title>
</head>
<body>
    
    <form id='form_vehicle'>
        <h2>Enter Vehicle Data Here:</h2>
        <label for="vehicle_type">Type: </label>
        <select id="vehicle_type">
            <option value="Car">Car</option>
            <option value="Van">Van</option>
            <option value="Motorbike">Motorbike</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="vehicle_make">Manufacturer: </label>
        <input type="text" id='vehicle_make'>

        <label for="vehicle_model">Model:</label>
        <input type="text" id='vehicle_model'>

        <label for="vehicle_year">Model Year: </label>
        <input type="text" id='vehicle_year'>

        <button type='submit'>Submit</button>
    </form>

    <article>
        <h4>Delete All</h4>
        <button type='delete' id='button_delete'>Delete All</button>
    </article>

    <ul id='form_output_list'></ul>


</body>
</html>
